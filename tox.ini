[tox]
envlist = lint,mypy,py3{6,7,8,9}

[gh-actions]
python =
  3.6: lint, mypy, py36
  3.7: py37 
  3.8: py38 
  3.9: py39 

[testenv]
setenv =
  PYTHONPATH = {toxinidir}

deps =
  pytest
  pytest-asyncio

extras =
  develop

commands =
  pytest --cov=aio_message_handler

[testenv:lint]
deps = 
  pylava

commands = 
  pylava -o pylava.ini aio_message_handler tests

[testenv:mypy]
basepython = python3.9
usedevelop = true
deps = 
  mypy

commands =
  mypy --install-types --non-interactive \
      aio_message_handler
